
<script src='//code.jquery.com/jquery-3.2.1.min.js'></script>
<script>
var base_url = "{{ '/assets/' | relative_url }}";
$(document).ready(function() {

  // Burger menu
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  if ($navbarBurgers.length > 0) {
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {
        var target = $el.dataset.target;
        var $target = document.getElementById(target);
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

  {% if page.title == "" %}
    //Navbar smoothing for home page, set page.title if you want to use it.
    var menu = $('#mainnavbar');
    var origOffsetY = menu.offset().top;
    menu.addClass('navbar-hero');
    menu.removeClass('is-fixed-top');
    $(document).scroll(function(){
      console.log(origOffsetY);
      console.log($(window).scrollTop());
        if ($(window).scrollTop() > 10) {
            menu.addClass('is-fixed-top');
            menu.removeClass('navbar-hero')
        } else {
            menu.addClass('navbar-hero');
            menu.removeClass('is-fixed-top');
        }
    });
  {% endif %}

});
</script>
