<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a href="{{ "/" | absolute_url }}" class="navbar-item">
      <img src="{{ "/images/code_for_all_logo_small.png" | absolute_url }}">
    </a>
    <button class="button navbar-burger" data-target="mainmenu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <div class="navbar-menu" id="mainmenu">
    <div class="navbar-end">
      {% for node in site.pages %}
        {% if node.nav %}
        {% if page.url == node.url %}
          <div class="navbar-item navbar-button-selected">{{node.title}}</div>
        {% else %}
          <a class="navbar-item navbar-button" href="{{node.url | absolute_url }}">{{node.title}}</a>
        {% endif %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</nav>
