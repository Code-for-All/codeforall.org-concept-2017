<!DOCTYPE html>
<html class="has-navbar-fixed-top">
{% include head.html %}
  <body>
  {% include header.html %}
  <section class="section">
    <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
      <ul>
        <li><a href="{{"/" | relative_url }}">Home</a></li>
        <li><a href="{{"/chapters" | relative_url }}">Chapters</a></li>
        <li class="is-active"><a href="#" aria-current="page">{{ page.title }}</a></li>
      </ul>
</nav>
</section>
  <section class="section">
    <div class="container">
  <h2 class="title">{{ page.title }}</h2>
  {{ content }}
  {% assign chapter = site.data.chapters[page.chapter] %}

  {{ person.name }}
  {% endfor %}
</div>
</section>
  {% include footer.html %}
  </body>
</html>
